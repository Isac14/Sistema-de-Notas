<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas Finais</title>
    <link rel="stylesheet" href="../style/indexStyle.css" />
    <link rel="icon" href="../images/dezIcon2.png" />
  </head>
  <body>
    <nav>
      <img
        src="../images/logo.webp"
        alt="Logo da Escola Exemplo"
        class="logo"
      />
      <div id="items">
        <a href="contato.html" class="btn">Contato</a>
        <a href="cursos.html" class="btn">Sobre a escola</a>
        <a href="eventos.html" class="btn">Matricule-se</a>
      </div>
    </nav>

    <div id="content">
      <header>
        <h1>Bem vindo!</h1>
        <h2>Preencha as informações abaixo para verificar a sua nota final!</h2>
      </header>

      <main>
        <form method="post" action="http://127.0.0.1:5000/matricula">
          <div class="register">
            <h3>Matrícula</h3>
            <input
              id="register"
              type="number"
              placeholder="Informe a sua matrícula"
            />
          </div>

          <div class="register">
            <h3>Senha</h3>
            <input
              id="password"
              type="password"
              placeholder="Digite a sua senha"
            />
          </div>

          <input id="submitBtn" type="submit" formaction="./grades.html" />
        </form>
      </main>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
