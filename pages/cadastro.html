<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas Finais</title>
    <link rel="stylesheet" href="../style/indexStyle.css" />
    <link rel="icon" href="../images/dezIcon2.png" />
  </head>
  <body>
    <nav>
      <img
        src="../images/logo.webp"
        alt="Logo da Escola Exemplo"
        class="logo"
      />
      <div id="items">
        <a href="contato.html" class="btn">Contato</a>
        <a href="sobre.html" class="btn">Sobre a escola</a>
        <a href="matricule.html" class="btn">Matricule-se</a>
        <a href="index.html" class="btn" style="background-color: blue"
          >Início</a
        >
      </div>
    </nav>

    <div id="content">
      <header>
        <h1 style="color: red">Esta página é restrita aos administradores!</h1>
        <h2>
          Preencha os campos abaixo para realizar o cadastro de um novo aluno
        </h2>
      </header>

      <main>
        <form method="post" action="http://127.0.0.1:5000/matricula">
          <div class="register">
            <h3>Número da Matrícula</h3>
            <input
              id="register"
              type="number"
              placeholder="Informe o número da matrícula"
            />
          </div>

          <div class="register">
            <h3>Nome da matéria</h3>
            <input
              id="nomeAluno"
              type="text"
              placeholder="Digite o nome da matéria"
            />
          </div>

          <div class="register">
            <h3>Nota</h3>
            <input id="register" type="number" placeholder="Informe a nota" />
          </div>

          <input
            id="submitBtn"
            type="submit"
            formaction="./grades.html"
            value="Cadastrar"
          />
        </form>
      </main>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
